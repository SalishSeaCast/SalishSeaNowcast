# conda environment description file for SalishSeaNowcast package testing environment
#
# Creates a conda environment in which the SalishSeaNowcast package unit tests and
# coverage analysis can be run.
# Primarily intended for creation of a conda env for use in a GitHub Actions workflow.

name: salishsea-nowcast-test

channels:
  - conda-forge
  - defaults
  - gomss-nowcast

dependencies:
  - arrow
  - basemap
  - beautifulsoup4
  - bottleneck
  - cliff
  - cmocean
  - coloredlogs
  - dask
  - docutils
  - gitpython
  - gsw
  - lxml
  - mako
  - matplotlib>=3
  - netcdf4
  - numpy
  - pandas
  - paramiko
  - pillow
  - pip
  - poppler
  - pygrib
  - pypdf2
  - pyproj
  - pytables
  - pyyaml
  - pyzmq
  - requests
  - scipy
  - shapely
  - supervisor
  - verboselogs
  - watchdog
  - xarray

  # For unit tests and coverage monitoring
  - pytest
  - pytest-cov

  - pip:
    - angles
    - attrs
    - f90nml
    - feedgen>=0.9.0
    - python-hglib
    - retrying
    - schedule
    - scour
    - utm
    - zeep
    - -e hg+https://bitbucket.org/salishsea/nemo-cmd#egg=NEMO-Cmd
    - -e git+https://github.com/43ravens/NEMO_Nowcast.git#egg=NEMO_Nowcast
    - -e hg+https://bitbucket.org/salishsea/salishseacmd#egg=SalishSeaCmd
    - -e hg+https://bitbucket.org/salishsea/tools#egg=SalishSeaTools&subdirectory=SalishSeaTools

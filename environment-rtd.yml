name: sphinx-build
dependencies:
- h5py
- ipython
- lxml
- mako
- matplotlib
- netCDF4
- numpy
- pandas
- paramiko
- pillow
- pip
- python=3
- pytz
- pyyaml
- pyzmq
- requests
- scipy
- sphinx
- pip:
  - angles
  - arrow
  - BeautifulSoup4
  - cliff
  - driftwood

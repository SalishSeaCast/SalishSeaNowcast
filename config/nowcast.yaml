temperature salinity:
  download:
    # URL from which to download UW Live Ocean daily averaged forecast fields file
    url: https://pm2.blob.core.windows.net/
    # Directory name prefix for UW Live Ocean daily averaged forecast fields file
    directory prefix: f
    # Template for hourly UW Live Ocean daily averaged forecast file name
    file name: 'low_passed_UBC.nc'
    # Destination directory for downloaded UW Live Ocean files
    dest dir: /results/forcing/LiveOcean/downloaded
  # File containing western boundary tracer grid points information
  boundary info: /results/nowcast-sys/tracers/west/SalishSea_west_TEOS10.nc
  # Destination directory for daily temperature and salinity boundary conditions
  # files generated from UW Live Ocean forecast
  bc dir: /results/forcing/LiveOcean/modified
  # Host on which to run make_live_ocean_files worker that requires matlab
  matlab host: salish-nowcast
  # File name template for the daily temperature and salinity boundary
  # conditions files generated from UW Live Ocean forecast
  # **Must be quoted to project {} characters**
  file template: 'single_LO_{:y%Ym%md%d}.nc'

n and si:
  # Files containing fits to T and S
  n fit: /results/forcing/LiveOcean/boundary_conditions/bio/fits/bioOBCfit_NTS.csv
  si fit: /results/forcing/LiveOcean/boundary_conditions/bio/fits/bioOBCfit_SiTS.csv
  # upper ocean climatology files
  n clim: /results/forcing/LiveOcean/boundary_conditions/bio/fits/nmat.csv
  si clim: /results/forcing/LiveOcean/boundary_conditions/bio/fits/simat.csv
  # output directory
  bc dir: /results/forcing/LiveOcean/modified/bio
  # output file name template
  file template: 'single_bio_LO_{:y%Ym%md%d}.nc'

observations:
  # ONC Strait of Georgia nodes real-time CTD data
  ctd data:
    # ONC node station names to download data from
    stations:
      - SCVIP
      - SEVIP
      - USDDL
#      - LSBBL  # Decommissioned on 4-Nov-2017
    # Destination directory for ONC CTD T&S data netCDF files
    dest dir: /results/observations/ONC/CTD/
    # Template for ONC CTD T&S data file path
    # **Must be quoted to project {} characters**
    filepath template: '{station}/{station}_CTD_15m_{yyyymmdd}.nc'

  # ONC Strait of Georgia ferry platforms real-time data
  ferry data:
    ferries:
      # Tsawwassen - Duke Point route
      TWDP:
        route name: Tsawwassen - Duke Point
        ONC station description: Mobile Platforms, British Columbia Ferries, Tsawwassen - Duke Point
        location:
          # ONC scalardata.getByStation API query parameters:
          station: TWDP.N2
          device category: NAV
          sensors:
            - Longitude
            - Latitude
          terminals:
            # Terminal names from salishsea_tools.places.PLACES
            - Tsawwassen
            - Duke Pt.
        devices:
          # ONC device category
          TSG:
            # device sensor names
            sensors:
              # ERDDAP sensor name: ONC sensor name
              temperature: temperature
              conductivity: Conductivity
              salinity: salinity
          OXYSENSOR:
            sensors:
              o2_saturation: oxygen_saturation
              o2_concentration_corrected: oxygen_corrected
              o2_temperature: temperature
          TURBCHLFL:
            sensors:
              cdom_fluorescence: cdom_fluorescence
              chlorophyll: chlorophyll
              turbidity: turbidity
          CO2SENSOR:
            sensors:
              co2_partial_pressure: partial_pressure
              co2_concentration_linearized: co2
        # Template for ONC ferry data file path
        # **Must be quoted to project {} characters**
        filepath template: '{ferry_platform}/{ferry_platform}_TSG_O2_TURBCHLFL_CO2_1m_{yyyymmdd}.nc'
    # Destination directory for ONC ferry data netCDF files
    dest dir: /results/observations/ONC/ferries/



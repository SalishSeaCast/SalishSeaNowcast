# Distributed logging system configuration
logging:
  aggregator:
    version: 1
    disable_existing_loggers: False
    formatters:
      simple:
        format: '%(asctime)s %(levelname)s [%(logger_name)s] %(message)s'
    handlers:
      info_text:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/nowcast.log
        backupCount: 7
      debug_text:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/nowcast.debug.log
        backupCount: 7
      email:
        class: logging.handlers.SMTPHandler
        level: CRITICAL
        formatter: simple
        subject: 'CRITICAL Message from Salish Sea Nowcast System'
        mailhost: localhost
        fromaddr: salishsea_nowcast@eoas.ubc.ca
        toaddrs:
          - dlatornell@eoas.ubc.ca
          - sallen@eoas.ubc.ca
    root:
      level: DEBUG
      handlers:
       - info_text
       - debug_text
       - email
       # No Sentry exception logging from log aggregator because the events are either
       # duplicates of those from other processes, or they lack traceback info

  publisher:
    version: 1
    disable_existing_loggers: False
    formatters:
      simple:
        format: '%(asctime)s %(levelname)s [%(name)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        # Level 100 disables console logging.
        # Use worker --debug flag to enable console logging.
        level: 100
        formatter: simple
        stream: ext://sys.stdout
      zmq_pub:
        class: zmq.log.handlers.PUBHandler
        level: DEBUG
        formatter: simple
      wgrib2_text:
        class: logging.FileHandler
        level: DEBUG
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/wgrib2.log
        mode: w
      hindcast_info:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/hindcast.log
        backupCount: 7
      hindcast_debug:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/hindcast.debug.log
        backupCount: 7
      checklist:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/checklist.log
        backupCount: 7
    loggers:
      wgrib2:
        qualname: wgrib2
        level: DEBUG
        propagate: False
        handlers:
          - wgrib2_text
      run_NEMO_hindcast:
        qualname: run_NEMO_hindcast
        level: DEBUG
        propagate: False
        handlers:
          - hindcast_info
          - hindcast_debug
      watch_NEMO_hindcast:
        qualname: watch_NEMO_hindcast
        level: DEBUG
        propagate: False
        handlers:
          - hindcast_info
          - hindcast_debug
      checklist:
        qualname: checklist
        level: INFO
        propagate: False
        handlers:
          - checklist
      matplotlib:
        # matplotlib library used by figure modules
        qualname: matplotlib
        level: WARNING
        formatter: simple
      PIL:
        # Python Imaging Library (aka pillow) used by figure modules
        qualname: PIL
        level: WARNING
        formatter: simple
      paramiko:
        # ssh/sftp client library used by various workers
        qualname: paramiko
        level: WARNING
        formatter: simple
      watchdog:
        # File system monitoring library used by collect_weather worker
        qualname: watchdog
        level: WARNING
        formatter: simple
    root:
      # disable propagation to avoid duplicate sentry events from workers and
      # log_aggregator
      propagate: False
      level: DEBUG
      handlers:
       - console
       - zmq_pub
       # exception logging to Sentry is enabled by a valid Sentry DSN as the value
       # of the SENTRY_DSN environment variable



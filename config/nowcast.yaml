# Distributed logging system configuration
logging:
  aggregator:
    version: 1
    disable_existing_loggers: False
    formatters:
      simple:
        format: '%(asctime)s %(levelname)s [%(logger_name)s] %(message)s'
    handlers:
      info_text:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/nowcast.log
        backupCount: 7
      debug_text:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/nowcast.debug.log
        backupCount: 7
      sentry:
        class: raven.handlers.logging.SentryHandler
        level: ERROR
        # dsn will be obtained from SENTRY_DSN environment variable
      email:
        class: logging.handlers.SMTPHandler
        level: CRITICAL
        formatter: simple
        subject: 'CRITICAL Message from Salish Sea Nowcast System'
        mailhost: localhost
        fromaddr: salishsea_nowcast@eoas.ubc.ca
        toaddrs:
          - dlatornell@eoas.ubc.ca
          - sallen@eoas.ubc.ca
    root:
      level: DEBUG
      handlers:
       - info_text
       - debug_text
       - sentry
       - email

  publisher:
    version: 1
    disable_existing_loggers: False
    formatters:
      simple:
        format: '%(asctime)s %(levelname)s [%(name)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        # Level 100 disables console logging.
        # Use worker --debug flag to enable console logging.
        level: 100
        formatter: simple
        stream: ext://sys.stdout
      zmq_pub:
        class: zmq.log.handlers.PUBHandler
        level: DEBUG
        formatter: simple
      sentry:
        class: raven.handlers.logging.SentryHandler
        level: ERROR
        # dsn will be obtained from SENTRY_DSN environment variable
      wgrib2_text:
        class: logging.FileHandler
        level: DEBUG
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/wgrib2.log
        mode: w
      checklist:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: $(NOWCAST.ENV.NOWCAST_LOGS)/checklist.log
        backupCount: 7
    loggers:
      wgrib2:
        qualname: wgrib2
        level: DEBUG
        propagate: False
        handlers:
          - wgrib2_text
      checklist:
        qualname: checklist
        level: INFO
        propagate: False
        handlers:
          - checklist
      watchdog:
        # File system monitoring library used by collect_weather worker
        qualname: watchdog
        level: WARNING
        formatter: simple
      zeep:
        # SOAP client library used to access CHS real-time water levels service
        qualname: zeep
        level: WARNING
        formatter: simple
    root:
      level: DEBUG
      handlers:
       - console
       - zmq_pub
       - sentry



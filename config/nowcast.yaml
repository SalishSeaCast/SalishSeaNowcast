run:
  enabled hosts:
    # Compute host name where runs are executed under automation
    west.cloud-nowcast:
      # Does the host share storage with the machine where the nowcast manager
      # is running?
      shared storage: False
      # Passphrase-less deployment key used by automation for authentication
      # on the host.
      # The key-pair is assumed to be stored in $USER/.ssh/.
      ssh key: SalishSeaNEMO-nowcast_id_rsa
      # Location on the compute host of the file that contains IP addresses
      # and MPI slots specifications.
      # Only required for runs on ONC west.cloud cluster.
      mpi hosts file: ${HOME}/mpi_hosts
      # IP address of the machine to run XIOS on.
      # Only required for runs on ONC west.cloud cluster.
      xios host: 192.168.1.53
      # Location of bash script that sets nowcast system environment variables.
      # The script will be sourced as a prefix to worker launch commands on
      # the host
      envvars: /nemoShare/MEOPAR/nowcast-sys/nemo_nowcast-env/etc/conda/activate.d/envvars.sh
      # Python interpreter on compute host in an environment with all
      # dependencies installed. Used to, for example, launch run_NEMO and
      # watch_NEMO workers.
      python: /nemoShare/MEOPAR/nowcast-sys/nemo_nowcast-env/bin/python3
      # Location on the compute host of the nowcast system config file
      config file: /nemoShare/MEOPAR/nowcast-sys/SalishSeaNowcast/config/nowcast.yaml
      # Directory on compute host where files (e.g. namelist.time) and symlinks
      # (e,g. iodef.xml, forcing links) necessary to prepare the NEMO runs are stored
      run prep dir: /nemoShare/MEOPAR/nowcast-sys/runs
      # Directory in which to find coordinates, bathymetry, mesh mask,
      # and land processor elimination files
      grid dir: /nemoShare/MEOPAR/nowcast-sys/grid/
      # Path to the salishsea command processor executable to use in the run
      # script
      salishsea_cmd: /nemoShare/MEOPAR/nowcast-sys/nemo_nowcast-env/bin/salishsea
      # Executable to use to submit the SalishSeaNEMO.sh script to be run
      job exec cmd: bash
      # Run type specific configurations for the runs that are executed on the
      # compute host; keyed by run type
      run types:
        nowcast:
          run sets dir: /nemoShare/MEOPAR/nowcast-sys/SS-run-sets/v201702/nowcast-blue/
          # How is the domain to be distributed over the processors in the
          # i (longitude) and j (latitude) directions?
          mpi decomposition: 9x19
          # Directory on compute host where results are stored
          results: /nemoShare/MEOPAR/SalishSea/nowcast/
        forecast:
          run sets dir: /nemoShare/MEOPAR/nowcast-sys/SS-run-sets/v201702/forecast/
          mpi decomposition: 9x19
          results: /nemoShare/MEOPAR/SalishSea/forecast/
        forecast2:
          run sets dir: /nemoShare/MEOPAR/nowcast-sys/SS-run-sets/v201702/forecast2/
          mpi decomposition: 9x19
          results: /nemoShare/MEOPAR/SalishSea/forecast2/
        nowcast-green:
          run sets dir: /nemoShare/MEOPAR/nowcast-sys/SS-run-sets/v201702/nowcast-green/
          mpi decomposition: 9x19
          results: /nemoShare/MEOPAR/SalishSea/nowcast-green/
      forcing:
        # Directory on compute host where Neah Bay sea surface height forcing files
        # are stored
        ssh dir: /nemoShare/MEOPAR/sshNeahBay/
        # Directory on compute host where temperature and salinity boundary
        # conditions files generated from UW Live Ocean forecast are stored
        bc dir: /nemoShare/MEOPAR/LiveOcean/
        # Directory on compute host where nitrate and silicon boundary
        # conditions files generated from UW Live Ocean forecast are stored
        bio bc dir: /nemoShare/MEOPAR/LiveOcean/bio/
        # Directory on compute host where rivers runoff forcing files are stored
        rivers dir: /nemoShare/MEOPAR/rivers/
        # Locations on compute host of rivers runoff monthly climatology files
        rivers_month.nc: /nemoShare/MEOPAR/nowcast-sys/rivers-climatology/rivers_month_201702.nc
        rivers_temp.nc: /nemoShare/MEOPAR/nowcast-sys/rivers-climatology/rivers_ConsTemp_month.nc
        # Directory on compute host where the rivers runoff daily tracers
        # climatology files are stored
        rivers bio dir: /nemoShare/MEOPAR/nowcast-sys/rivers-climatology/bio/
        # Directory on compute host where the Fraser River turbidity forcing
        # files are stored
        Fraser turbidity dir: /nemoShare/MEOPAR/rivers/river_turb/
        # Location on compute host of bottom friction mask file
        bottom friction mask: /nemoShare/MEOPAR/nowcast-sys/grid/jetty_mask_bathy201702.nc
        # Directory on compute host where atmospheric forcing files are stored
        weather dir: /nemoShare/MEOPAR/GEM2.5/ops/NEMO-atmos/
        # Location on compute host of no_snow.nc constraint file
        no_snow.nc: /nemoShare/MEOPAR/nowcast-sys/grid/no_snow.nc
        # Location on compute host of NEMO on-the-fly interpolation weights file
        # for GEM 2.5km operational forecast
        weights: /nemoShare/MEOPAR/nowcast-sys/grid/weights-gem2.5-ops_201702.nc

    salish-nowcast:
      shared storage: True
      ssh key: SalishSeaNEMO-nowcast_id_rsa
      envvars: /results/nowcast-sys/nowcast-env/etc/conda/activate.d/envvars.sh
      python: /results/nowcast-sys/nowcast-env/bin/python
      config file: /results/nowcast-sys/SalishSeaNowcast/config/nowcast.yaml
      run prep dir: /results/nowcast-sys/runs/
      grid dir: /results/nowcast-sys/grid/
      salishsea_cmd: /results/nowcast-sys/nowcast-env/bin/salishsea
      job exec cmd: qsub
      # Optional email address to which to send notifications of the beginning
      # and end of execution of the run, as well as notification of abnormal
      # abort messages.
      email: sallen@eos.ubc.ca
      run types:
        nowcast-dev:
          run sets dir: /results/nowcast-sys/SS-run-sets/v201702/nowcast-dev/
          mpi decomposition: 1x7
          walltime: 23:30:00
          results: /results/SalishSea/nowcast-dev/
        nowcast-green:
          results: /results/SalishSea/nowcast-green/
      forcing:
        ssh dir: /results/forcing/sshNeahBay/
        bc dir: /results/forcing/LiveOcean/modified/
        bio bc dir: /results/forcing/LiveOcean/modified/bio/
        rivers dir: /results/forcing/rivers/
        rivers_month.nc: /results/nowcast-sys/rivers-climatology/rivers_month_201702.nc
        rivers_temp.nc: /results/nowcast-sys/rivers-climatology/rivers_ConsTemp_month.nc
        rivers bio dir: /results/nowcast-sys/rivers-climatology/bio/
        bottom friction mask: /results/nowcast-sys/grid/jetty_mask_bathy201702.nc
        weather dir: /results/forcing/atmospheric/GEM2.5/operational/
        no_snow.nc: /results/nowcast-sys/grid/no_snow.nc
        weights: /results/nowcast-sys/grid/weights-gem2.5-ops_201702.nc


# System configuration file for Salish Sea Nowcast system

# System status checklist file
checklist file: $(NOWCAST.ENV.NOWCAST_LOGS)/nowcast_checklist.yaml

# Python interpreter in environment with all dependencies installed
python: $(NOWCAST.ENV.NOWCAST_ENV)/bin/python

# Filesystem group name to use for ownership of newly created files
file group: sallen


# Workers scheduled to run at specific times
scheduled workers:
  # Worker module name (fully qualified, dotted notation)
  - nowcast.workers.download_weather:
      # Time period for worker launch repetition
      every: day
      # Time at which to launch the worker
      # (quotes are required to ensure that time is interpreted as a string)
      at: '04:15'
      # Optional command-line options for the worker
      # (quotes are necessary to force interpretation as a string)
      cmd line opts: '06'
  - nowcast.workers.download_weather:
      every: day
      at: '10:30'
      cmd line opts: '12'
  - nowcast.workers.download_weather:
      every: day
      at: '17:00'
      cmd line opts: '18'
  - nowcast.workers.download_weather:
      every: day
      at: '23:00'
      cmd line opts: '00'

weather:
  download:
    # URL from which to download ECCC HRDPS west domain forecast fields files
    # **Must be quoted to project {} characters**
    url template: 'http://dd.weather.gc.ca/model_hrdps/west/grib2/{forecast}/{hour}/{filename}'
    # Template for hourly ECCC HRDPS west domain fields file name
    # **Must be quoted to project {} characters**
    file template: 'CMC_hrdps_west_{variable}_ps2.5km_{date}{forecast}_P{hour}-00.grib2'
    # ECCC HRDPS GRIB forecast file field variable names
    grib variables:
      - UGRD_TGL_10  # u component of wind velocity at 10m elevation
      - VGRD_TGL_10  # v component of wind velocity at 10m elevation
      - DSWRF_SFC_0  # accumulated downward shortwave (solar) radiation at ground level
      - DLWRF_SFC_0  # accumulated downward longwave (thermal) radiation at ground level
      - TMP_TGL_2    # air temperature at 2m elevation
      - SPFH_TGL_2   # specific humidity at 2m elevation
      - APCP_SFC_0   # accumulated precipitation at ground level
      - PRMSL_MSL_0  # atmospheric pressure at mean sea level
      - TCDC_SFC_0   # total cloud in percent
    # ECCC HRDPS west domain forecast duration
    forecast duration: 48  # hours
    # Destination directory for downloaded GEM 2.5km operational model GRIB2 files
    GRIB dir: /results/forcing/atmospheric/GEM2.5/GRIB/
  # Location of wgrib2 executable
  wgrib2: /data/sallen/MEOPAR/private-tools/grib2/wgrib2/wgrib2
  # Location of Pramod Thupaki's grid_defn.pl script
  grid_defn.pl: /results/nowcast-sys/private-tools/PThupaki/grid_defn.pl
  # Destination directory for NEMO forcing files generated from GRIB2 files
  ops dir: /results/forcing/atmospheric/GEM2.5/operational/
  # Template for the atmospheric forcing file name
  # **Must be quoted to project {} characters**
  file template: 'ops_{:y%Ym%md%d}.nc'
  # Location to store image that grib_to_netcdf worker creates to facilitate
  # monitoring of its operation
  monitoring image: /results/nowcast-sys/figures/monitoring/wg.png


rivers:
  # File containing daily average Fraser river flow at Hope
  ECget Fraser flow: /data/dlatorne/SOG-projects/SOG-forcing/ECget/Fraser_flow
  # File that describes Fraser River climatology separation from measured
  # flow at Hope
  Fraser climatology: /results/nowcast-sys/tools/I_ForcingFiles/Rivers/FraserClimatologySeparation.yaml
  # Destination directory for river runoff forcing file
  rivers dir: /results/forcing/rivers/
  # Monthly climatology
  monthly climatology:
    long: /results/nowcast-sys/rivers-climatology/rivers_month_extended.nc
    b201702: /results/nowcast-sys/rivers-climatology/rivers_month_201702.nc
  # Templates for the runoff forcing file names
  # **Must be quoted to project {} characters**
  file templates:
    long: 'RLonFraCElse_{:y%Ym%md%d}.nc'
    b201702: 'R201702DFraCElse_{:y%Ym%md%d}.nc'
  prop_dict modules:
    long: salishsea_tools.river_downbyone2
    b201702: salishsea_tools.river_201702
  turbidity:
    # File containing hourly real-time Fraser River water quality buoy turbidity data
    ECget Fraser turbidity: /results/observations/ECCC/fraser_buoy.csv
    # Destination directory for Fraser River turbidity forcing file
    forcing dir: /results/forcing/rivers/river_turb/
    # Template for the turbidity forcing file names
    # **Must be quoted to project {} characters**
    file template: 'riverTurbDaily2_{:y%Ym%md%d}.nc'


ssh:
  # Coordinates file to get lats/lons from
  coordinates: /results/nowcast-sys/grid/coordinates_seagrid_SalishSea2.nc
  # Directory containing tidal predication file for sea surface height correction
  tidal predictions: /results/nowcast-sys/SalishSeaNowcast/tidal_predictions/

# conda environment description file for SalishSeaNowcast wed site figures
# development environment
#
# Create a conda environment for web site figures development and testing with:
#
#    $ conda env create -f SalishSeaNowcast/environment-fig-dev.yaml
#    $ source activate nowcast-fig-dev
#    $ pip install --editable NEMO_Nowcast/
#    $ pip install --editable tools/SalishSeaTools/
#    $ pip install --editable NEMO-Cmd/
#    $ pip install --editable SalishSeaCmd/
#    $ pip install --editable SalishSeaNowcast/
#    $ pip install --editable salishsea-site/

name: nowcast-fig-dev

channels:
  - conda-forge
  - defaults

dependencies:
  - basemap
  - beautifulsoup4
  - bottleneck
  - dask
  - docutils
  - lxml
  - mako
  - matplotlib=1.5.3
  - netcdf4
  - numpy
  - pandas
  - paramiko
  - pillow
  - pip
  - pygrib
  - pyproj
  - python=3.6
  - pyyaml
  - pyzmq
  - requests
  - scipy
  - shapely
  - xarray

  # For figures development
  - notebook

  # For documentation
  - sphinx
  - sphinx_rtd_theme

  - pip:
    - angles
    - arrow
    - attrs
    - chaussette
    - circus
    - cliff
    - cmocean
    - driftwood
    - f90nml
    - feedgen
    - pyramid
    - pyramid_crow
    - pyramid_debugtoolbar
    - pyramid_mako
    - python-hglib
    - retrying
    - schedule
    - scour
    - utm
    - waitress==0.9.0
    - zeep

    # For coding style
    - yapf
